<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Front-End Framework</title>
</head>
<body>
  <h1>API Response</h1>
  <p id="api-response">Loading...</p>
  <script>
    fetch('https://node-portal-cddpc7hbdue4fbf5.centralus-01.azurewebsites.net/api')
      .then(response => response.json())
      .then(data => {
        document.getElementById('api-response').textContent = data.message;
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
